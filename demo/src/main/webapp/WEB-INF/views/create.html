<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add Customer</h1>

<p>
    <a th:href="@{/}">Back to List</a>
</p>

<div id="form">
    <form th:action="@{/create}" method="post" th:object="${customer}" novalidate="novalidate">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}">
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}">
        </div>
        <input type="submit" value="save">
    </form>
</div>
</body>
</html>
