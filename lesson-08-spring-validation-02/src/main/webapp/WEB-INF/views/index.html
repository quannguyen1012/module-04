<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Input PhoneNumber</title>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
<form action="#" th:action="@{/}" th:object="${phoneNumber}"
      method="POST">
    <table>
        <tr>
            <td>PhoneNumber</td>
            <td><input type="text" th:field="*{number}"/></td>
            <td th:if="${#fields.hasErrors('number')}"
                th:errors="*{number}"
                th:class="error-message">Name Error</td>
        </tr>
    </table>
    <button type="submit">submit</button>
</form>
</body>
</html>
