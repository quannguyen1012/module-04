<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Customer</h3>
<p>
    <a th:href="@{/product}">
        Back to customer list
    </a>
</p>
<div id="detail">
    <div class="prodetail">
        <h2>Name:</h2>
        <label th:text="${product.name}"></label>
    </div>
    <div class="prodetail">
        <h2>Description:</h2>
        <label th:text="${product.description}"></label>
    </div>
    <div class="prodetail">
        <h2>Activate:</h2>
        <label th:text="${product.activate}"></label>
    </div>
    <div class="prodetail">
        <h2>Price:</h2>
        <label th:text="${product.price}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
