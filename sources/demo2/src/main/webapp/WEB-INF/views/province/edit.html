<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Create Province</h2>

<p>
    <a th:href="@{/provinces}">Back to list</a>
</p>
<th:block th:if="${massage2}">
    <p th:text="${massage2}"></p>
</th:block>
<form th:action="@{/create-province}" th:object="${province}" method="post">
    <table>
        <td><input type="hidden" th:field="*{id}"></td>
        <tr>
            <td>Name Province</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Edit"></td>
        </tr>
    </table>
</form>
</body>
</html>
