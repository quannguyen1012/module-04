<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<a href="/create-user">Create new user</a>
<h1>Customers</h1>
<table border="1">
  <tr>
    <th>name</th>
    <th>email</th>
    <th>Role</th>
  </tr>
  <th:block th:each="user : ${users}">
    <tr>
      <td th:text="${user.name}"></td>
      <td th:text="${user.email}"></td>
      <td th:if="${user.role}" th:text="${user.role.role}"></td>
    </tr>
  </th:block>
</table>
</body>
</html>
