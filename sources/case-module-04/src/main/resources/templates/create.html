<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create user</title>
</head>
<body>
<h1>Create user</h1>
<p>
  <a href="/users">Customer list</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-user}" th:object="${user}" method="post">
  <table>
    <tr>
      <td>First name:</td>
      <td><input type="text" th:field="*{fullName}"/></td>
    </tr>
    <tr>
      <td>Last name:</td>
      <td><input type="text" th:field="*{email}"/></td>
    </tr>
    <tr>
      <td>Role :</td>
      <td>
        <select th:field="${user.role}">
          <option th:each="r : ${roles}" th:text="${r.role}" th:value="${r.id}"></option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Create user"></td>
    </tr>
  </table>
</form>
</body>
</html>
