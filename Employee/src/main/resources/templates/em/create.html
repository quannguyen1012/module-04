<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Create Employee</h2>
<p>
  <a th:href="@{/employees}">Back to list</a>
</p>
<!--    <p th:if="${massage}" th:text="${massage}"></p>-->

<form th:action="@{/create/Employee}" th:object="${employee}" method="post">
    <div>

      Employee Code: <input type="text" th:field="*{employee_Code}">
    </div>
    <div>
      Name: <input type="text" th:field="*{name}">
    </div>
    <div>
      Age: <input type="text" th:field="*{age}">
    </div>
    <div>
      Salary: <input type="text" th:field="*{salary}">
    </div>
    <div>
        Branch:
        <select th:field="*{branch}">
            <option th:each="b : ${branchs}" th:value="${b.id}" th:text="${b.name}"></option>
        </select>
    </div>
    <div>
      <input type="submit" value="Create">
    </div>
</form>
</body>
</html>
