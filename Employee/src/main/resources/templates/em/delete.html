<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>Create Employee</h2>
<p>
  <a th:href="@{/employees}">Back to list</a>
</p>

<form th:action="@{/delete/Employee}" th:object="${employee}" method="post">
  <input type="hidden" th:field="*{id}">
  <div>
    Employee Code: <input type="text" th:field="*{employee_Code}">
  </div>
  <div>
    Name: <input type="text" th:field="*{name}">
  </div>
  <div>
    Age: <input type="text" th:field="*{age}">
  </div>
  <div>
    Salary: <input type="text" th:field="*{salary}">
  </div>
  <div>
    Branch: <input type="text" th:field="*{branch}">
  </div>
  <div>
    <input type="submit" value="Delete">
  </div>
</form>
</body>
</html>
