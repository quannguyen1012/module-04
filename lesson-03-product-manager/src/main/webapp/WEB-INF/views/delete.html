<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a th:href="@{/}">Back to List </a>
</p>

<div id="form">
    <form th:action="@{/delete}" method="post" th:object="${product}">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Name :</label>
            <input type="text" th:field="*{name}" readonly>
        </div>
        <div>
            <label>Description :</label>
            <input type="text" th:field="*{description}" readonly>
        </div>
        <div>
            <label>Price :</label>
            <input type="text" th:field="*{price}" readonly>
        </div>
        <input type="submit" value="delete">
    </form>
</div>
</body>
</html>
